openapi: 3.0.3
info:
  title: Property API
  version: 1.0.0
  description: API для управления объектами недвижимости

paths:
  /api/v1/property:
    get:
      summary: Получение списка недвижимости
      responses:
        '200':
          description: Список объектов
    post:
      summary: Создание нового объявления
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - price
                - type
                - address
                - description
                - period
                - photo
              properties:
                name:
                  type: string
                  description: Название
                price:
                  type: integer
                  description: Цена
                type:
                  type: string
                  enum: [ APARTMENT, HOUSE, STUDIO ]
                  description: Тип недвижимости
                address:
                  type: string
                  description: Адрес
                description:
                  type: string
                  description: Описание
                period:
                  type: string
                  enum: [ DAILY, WEEKLY, MONTHLY ]
                  description: Период аренды
                photo:
                  type: string
                  format: binary
                  description: Фото
      responses:
        '201':
          description: Объект создан
        '400':
          description: Неверный формат данных


  /api/v1/property/{id}:
    delete:
      summary: Удаление объявления
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешное удаление
        '404':
          description: Объект не найден

  /api/v1/property/photo/{id}:
    get:
      summary: Получение фотографии по ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Фотография
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Фото не найдено

components:
  schemas:
    PropertyRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        type:
          type: string
          enum: [APARTMENT, HOUSE, STUDIO]
        address:
          type: string
        description:
          type: string
        period:
          type: string
          enum: [DAILY, WEEKLY, MONTHLY]

    PropertyData:
      allOf:
        - $ref: "#/components/schemas/PropertyRequest"
        - type: object
          properties:
            id:
              type: integer
            photoUrls:
              type: array
              items:
                type: string

    PropertyResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/PropertyData"

    PropertyListResponse:
      type: object
      properties:
        success:
          type: boolean
        properties:
          type: array
          items:
            $ref: "#/components/schemas/PropertyData"

    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
        details:
          type: string
