<!DOCTYPE html>
<html lang="ru" ng-app="propertyApp">
<head>
    <meta charset="UTF-8">
    <title>Новое объявление</title>
    <link rel="stylesheet" href="./css/create-page-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-controller="CreateController">
<h2>Создание объявления</h2>
<form ng-submit="submit()" enctype="multipart/form-data">
    <label>Название:
        <input type="text" ng-model="form.name" required>
    </label>
    <label>Цена:
        <input type="number" ng-model="form.price" required>
    </label>
    <label>Тип:
        <select ng-model="form.type" required>
            <option value="APARTMENT">Квартира</option>
            <option value="HOUSE">Дом</option>
            <option value="OFFICE">Офис</option>
        </select>
    </label>
    <label>Адрес:
        <input type="text" ng-model="form.address" required>
    </label>
    <label>Период:
        <select ng-model="form.period" required>
            <option value="DAILY">Посуточно</option>
            <option value="LONG_TERM">Долгосрочно</option>
        </select>
    </label>
    <label>Описание:
        <textarea ng-model="form.description" rows="4" required></textarea>
    </label>
    <label for="file-upload" class="custom-file-upload">
        Custom Upload
    </label>
    <input id="file-upload" type="file" multiple accept="image/*" />
    <button type="submit">Создать</button>
</form>
</body>
</html>
